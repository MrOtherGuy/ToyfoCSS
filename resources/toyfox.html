<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Toyfox</title>
	<script type="text/javascript" src="toyfox.js"></script>
  <link href="main.css" rel="stylesheet" type="text/css"/>
	<link href="external.css" rel="stylesheet" type="text/css" title="ext"/>
</head>
<body>
<div id="doctree">
	<iframe src="tree.html"></iframe>
</div>
<div>
  <div id="main-window" title="">
    <div id="navigator-toolbox" class="toolbox" title="">
      <div id="titlebar">
        <div id="toolbar-menubar" class="toolbar" hidden="true">
          <div id="menubar-items" class="hbox">
					  <div class="menu">Toyfox</div>
						<div class="menu">Menu</div>
						<div class="menu">Bar</div>
						<div class="menu">Items</div>
          </div>
          <div class="titlebar-buttonbox-container">
            <div class="titlebar-buttonbox">
              <div class="titlebar-button toolbarbutton">
              </div>
              <div class="titlebar-button toolbarbutton">
              </div>
              <div class="titlebar-button toolbarbutton">
              </div>
            </div>
          </div>
        </div>
        <div id="TabsToolbar" class="toolbar">
				  <div class="spacer"></div>
          <div class="toolbar-items hbox">
					  <div id="tabbrowser-tabs" class="hbox">
						  <div class="scrollbox">
							</div>
						</div>
						<div id="new-tab-button" class="toolbarbutton toolbarbutton-1">
						</div>
						<div class="toolbarbutton toolbarbutton-1">
						</div>
          </div>
					<div class="spacer"></div>
          <div class="titlebar-buttonbox-container">
          <div class="titlebar-buttonbox">
            <div class="titlebar-button toolbarbutton">
            </div>
            <div class="titlebar-button toolbarbutton">
            </div>
            <div class="titlebar-button toolbarbutton">
            </div>
          </div>
        </div>
        </div>
      </div>
      <div id="nav-bar" class="toolbar">
        <div id="nav-bar-customization-target" class="hbox">
				<div id="sidebar-button" class="toolbarbutton toolbarbutton-1">
				</div>
        <div id="urlbar-container" class="toolbaritem">
				  <div id="urlbar" class="toolbaritem textbox">
					  <div class="urlbar-input-box input-box">
						  <div contenteditable="true">Toyfox - css testing engine</div>
						</div>
						<div id ="page-action-buttons" class="box">
					    <div class="urlbar-icon icon-image"></div>
						  <div class="urlbar-icon icon-image"></div>
						  <div class="urlbar-icon icon-image"></div>
						</div>
					</div>
        </div>
        </div>
        <div id="BMB-button" class="toolbarbutton-1 toolbarbutton">
        </div>
        <div id="PanelUI-button" class="toolbaritem">
          <div id="PanelUI-menu-button" class="toolbarbutton-1 toolbarbutton">
          </div>
        </div>
      </div>
      <div id="PersonalToolbar" class="toolbar">
			  <div id="PlacesToolbar" class="hbox">
				</div>
      </div>
    </div>
    <div id="content-deck" class="vbox" title="">
      <div id="browser" class="hbox">
        <div id="sidebar" class="vbox">
				<ul class="tree">

				</ul>
        </div>
        <div id="appcontent">
				  <div class="demo-container">
					  <div class="demo-box"><span>A BOX</span>
						</div>
					</div>
        </div>
      </div>
    </div>
  </div>
</div>

<textarea id="editCSS" placeholder="Input your CSS here" rows="40"></textarea>
</body>
</html>
